<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
      <!-- Navbar -->
      <div class="row bg-dark align-items-center" style="height: 60px;">
        <div class="col-6 text-white">My Project</div>
        <div class="col-6 text-white d-flex justify-content-end">
          Log Out
        </div>
      </div>

      <!-- BODY BLOCK-->
      <div class="row justify-content-center">
        <div class="col-12 col-md-6">
          <!-- Content Row-->
          <div class="row border">
            <div
              class="col-12 d-flex justify-content-center align-items-center"
              style="height: 200px;"
            >
              Hello World
            </div>
          </div>

          <!-- Button Row-->
          <div class="row">
            <div class="col-3 p-0">
              <button class="btn btn-outline-secondary btn-block">
                Like
              </button>
            </div>
            <div class="col-6 p-0">
              <input
                type="text"
                name=""
                id=""
                class="form-control"
                placeholder="Add Comment Here"
              />
            </div>
            <div class="col-3 p-0">
              <button class="btn btn-outline-secondary btn-block">
                Comment
              </button>
            </div>
          </div>

          <!-- Comment Row  TO Manage All Comment lets put all the button under one container-->
          <div class="d-flex flex-column">
            <div class="row mt-1">
              <div class="col-10 p-0">Sample Comment Here</div>
              <div class="col-2 p-0">
                <button class="btn btn-sm btn-outline-danger btn-block">
                  Delete
                </button>
              </div>
            </div>

            <div class="row mt-1">
              <div class="col-10 p-0">Sample Comment Here</div>
              <div class="col-2 p-0">
                <button class="btn btn-sm btn-outline-danger btn-block">
                  Delete
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
